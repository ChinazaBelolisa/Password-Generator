<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h2>Password Generator</h2>
    <div class="card">
        <div class="card-body">
          <div class="password-length">
              <p>Password Length</p>
              <form name="password-form">
                <input type="range" id="passwordLength" value="8" min="6" max="20" oninput="passwordOutput.value = passwordLength.value">
                <output id="passwordOutput">8</output>
              </form>
          </div>
          <br>
          <div class="form-check">
            <label class="form-check-label" for="flexCheckDefault">
              Include uppercase letters
            </label>
            <input class="form-check-input" type="checkbox" value="" id="upperCase">
            <br>
            <label class="form-check-label" for="flexCheckChecked">
              Include lowercase letters
            </label>
            <input class="form-check-input" type="checkbox" value="" id="lowerCase" checked>
            <br>
            <label class="form-check-label" for="flexCheckDefault">
              Include numbers
            </label>
            <input class="form-check-input" type="checkbox" value="" id="numbers">
            <br>
            <label class="form-check-label" for="flexCheckDefault">
              Include symbols
            </label>
            <input class="form-check-input" type="checkbox" value="" id="symbols">
          </div>
          <br>
          <div class="generate-password">
            <button id="generate" type="button" class="btn btn-primary">Generate Password</button>
          </div>
          <hr>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="password">
            <div class="input-group-append">
              <div class="input-group-append">
                <button id="copy" class="btn btn-outline-secondary" type="button">Click Here to Copy</button>
              </div>
            </div>
          </div>
        </div>
      </div>
<script src="script.js"></script>      
</body>
</html>
